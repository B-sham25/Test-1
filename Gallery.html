<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Gallery.css">
    <link rel="stylesheet" href="./Responsive.css">
</head>
<body>
    
    <h1>TummyFill's Food Gallery</h1>
    <div class="full-img" id="fullImgBox">
        <img src="./Images/Beautiful Faces.jpg" id="fullImg">
        <span onclick="closefullImg()">X</span>
      </div>

    <div class="img-gallery">
    <img src="./Images/Chicken And Fish with Rice Noodles.jpg" onclick="openFullImg(this.src)">
    <img src="./Images/Beef Strips.jpg" onclick="openFullImg(this.src)">
    <img src="./Images/Healthy CHickpea Meal.jpg" onclick="openFullImg(this.src)">
    <img src="./Images/Chicken.jpg" onclick="openFullImg(this.src)">
    <img src="./Images/Meal 10.jpg" onclick="openFullImg(this.src)">
    <img src="./Images/meal 13.jpg" onclick="openFullImg(this.src)">
    <img src="./Images/meal 15.jpg" onclick="openFullImg(this.src)">
    <img src="./Images/Meal 20.jpg" onclick="openFullImg(this.src)">
    <img src="./Images/Creamy Avocado With White Fava Beans(dinner).jpg" onclick="openFullImg(this.src)">
    <img src="./Images/Biryani.jpg" onclick="openFullImg(this.src)">
    <img src="./Images/Chicken.jpg" onclick="openFullImg(this.src)">
    <img src="./Images/Fried Noodles.jpg" onclick="openFullImg(this.src)">
    <img src="./Images/Meal 22.jpg" onclick="openFullImg(this.src)">
    <img src="./Images/Meal 24.jpg" onclick="openFullImg(this.src)">
    <img src="./Images/Meal 25.jpg" onclick="openFullImg(this.src)">
    <img src="./Images/Meal 26.jpg" onclick="openFullImg(this.src)">

    </div>
    <script>

        var fullImgBox = document.getElementById("fullImgBox");
        var fullImg = document.getElementById("fullImg");
    
        function openFullImg(pic){
            fullImgBox.style.display = "flex";
            fullImg.src = pic;
        }
    
        function closefullImg(){
            fullImgBox.style.display = "none";
        }
        </script>
    <a href="tummyfill.html">Back</a>
  
</body>
</html>
