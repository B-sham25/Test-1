<body>
 
    <h1>Place Your Order On The Form Below:</h1>
    <br><br>
    <div class="row">
      <div class="col">
        <input type="text" class="form-control" placeholder="Your Name" aria-label="Your Name">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Email" aria-label="Email">
      </div>
    </div>
      <br>
      <div class="row">
        <div class="col">
          <input type="text" class="form-control" id="formGroupExampleInput1" placeholder="Phone Number" aria-label="Phone Number">
        </div>
        <div class="col">
          <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Booking Date" aria-label="Booking Date">
        </div>
      </div> 
      <br>
          <div class="row">
            <div class="col">
              <label for="exampleFormControlInput4" class="form-label"><strong>From*</strong></label>
              <input type="text" class="form-control" id="formGroupExampleInput3" placeholder="Start Time" aria-label="Start Time">
            </div>
            <div class="col">
              <label for="exampleFormControlInput4" class="form-label"><strong>To*</strong></label>
              <input type="text" class="form-control" id="formGroupExampleInput4" placeholder="End Time" aria-label="End Time">
            </div>
          </div> 
        </div>
        <br>
        <div class="row">
        <div class="col">
          <label for="exampleFormControlInput1" class="form-label"><strong>Total Guests</strong></label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
        </div>
        
        <div class="col">
          <br>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" >Specify if you are vegan or if you have any allergic reaction....</textarea>
        </div>
        </div>
          <br>
          <div class="submit1" id="submitButton1">
            <button type="submit" class="btn btn-primary" id="submitButton">Book A Table</button>
         </div>
       
    <br>
